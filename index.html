<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetaste</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap-grid.css"> -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header class="navbar sticky-top bg-white my-4">
        <div class="container">
            <h1 class="navbar-brand py-2">
                <a href="#" class="logo">Sweetaste</a>
            </h1>
            <ul class="navbar-nav">
                <li><a href="#" class="fw-bold px-6 py-2">首頁</a></li>
                <li><a href="#" class="fw-bold px-6 py-2">甜點</a></li>
                <li><a href="#" class="fw-bold px-6 py-2">登入</a></li>
                <li><a href="#" class="fw-bold px-6 py-2">
                    <i class="fas fa-shopping-cart"></i>
                </a></li>
            </ul>
        </div>
    </header>

    <div class="wrap">

        <nav class="container">
            <div class="carousel mb-7">
                <ul class="carousel-inner">
                    <li class="carousel-item active">
                        <img src="./img/lemoncake.jpg" alt="lemon cake">
                    </li>
                    <li class="carousel-item">
                        <img src="./img/walnutpie.jpg" alt="walnut pie">
                    </li>
                </ul>
                <div class="col-10 position-absolute 
                bottom-0 start-50 translate-middle-x">
                    <ul class="menu row g-0">
                        <li class="col" 
                        style="background-image: url('./img/macaron.jpg');">
                            <a href="#" class="fs-4 pt-8 pb-7">本日精選</a>
                        </li>
                        <li class="col" 
                        style="background-image: url('./img/creampie.jpg');">
                            <a href="#" class="fs-4 pt-8 pb-7">人氣推薦</a>
                        </li>
                        <li class="col" 
                        style="background-image: url('./img/apricot.jpg');">
                            <a href="#" class="fs-4 pt-8 pb-7">新品上市</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="mb-7">

        </section>

    </div>
</body>
</html>
